<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .filters-section {
            padding: 30px;
            background: white;
            border-bottom: 2px solid #e9ecef;
        }

        .filters-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .select2-container {
            width: 100% !important;
        }

        input[type="date"] {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .viz-section {
            padding: 30px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .select2-container--default .select2-selection--multiple {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 44px;
        }

        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <header>
            <h1>üìä Attack Analytics Dashboard</h1>
            <p>Real-time attack visualization and analysis</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">-</div>
                <div class="stat-label">Total Attacks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueIPs">-</div>
                <div class="stat-label">Unique IPs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueUsers">-</div>
                <div class="stat-label">Unique Users</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-title">üîç Filter Data</div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="countriesFilter">Countries (Multi-select)</label>
                    <select id="countriesFilter" class="multi-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label for="usernamesFilter">Usernames (Multi-select)</label>
                    <select id="usernamesFilter" class="multi-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label for="asnsFilter">ASN Providers (Multi-select)</label>
                    <select id="asnsFilter" class="multi-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label for="dateFrom">Date From</label>
                    <input type="date" id="dateFrom">
                </div>

                <div class="filter-group">
                    <label for="dateTo">Date To</label>
                    <input type="date" id="dateTo">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-secondary" onclick="resetFilters()">Reset All</button>
            </div>
        </div>

        <div class="viz-section">
            <h2>üìà Attack Trends Over Time</h2>
            <div class="chart-grid">
                <!-- Top Left: Attacks Over Time -->
                <div class="chart-container">
                    <div class="chart-title">Attacks Over Time</div>
                    <div class="chart-wrapper">
                        <canvas id="dateChart"></canvas>
                    </div>
                </div>

                <!-- Top Right: Top 10 Attacking Countries -->
                <div class="chart-container">
                    <div class="chart-title">Top 10 Attacking Countries Over Time</div>
                    <div class="chart-wrapper">
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>

                <!-- Bottom Left: Top 10 Usernames -->
                <div class="chart-container">
                    <div class="chart-title">Top 10 Usernames Over Time</div>
                    <div class="chart-wrapper">
                        <canvas id="usernameChart"></canvas>
                    </div>
                </div>

                <!-- Bottom Right: Top 10 ASNs -->
                <div class="chart-container">
                    <div class="chart-title">Top 10 ASNs Over Time</div>
                    <div class="chart-wrapper">
                        <canvas id="asnChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let charts = {};
        let currentFilters = {};
        let colorIndex = 0;

        const colorPalette = [
            '#667eea', '#764ba2', '#f093fb', '#4facfe',
            '#43e97b', '#fa709a', '#fee140', '#30cfd0',
            '#a8edea', '#fed6e3', '#84fab0', '#8fd3f4',
            '#d299c2', '#fbc2eb', '#a6c1ee', '#f6d365',
            '#fda085', '#a1c4fd', '#c2e9fb', '#ffecd2'
        ];

        function getNextColor() {
            return colorPalette[colorIndex++ % colorPalette.length];
        }

        $(document).ready(function() {
            $('.multi-select').select2({
                placeholder: 'Select options...',
                allowClear: true,
                width: '100%'
            });

            loadFilterOptions();
            loadData();
        });

        async function loadFilterOptions() {
            try {
                const countries = await fetch(`${API_URL}/filters/countries`).then(r => r.json());
                if (countries.success) {
                    countries.data.forEach(country => {
                        $('#countriesFilter').append(new Option(country, country));
                    });
                }

                const usernames = await fetch(`${API_URL}/filters/usernames`).then(r => r.json());
                if (usernames.success) {
                    usernames.data.forEach(username => {
                        $('#usernamesFilter').append(new Option(username, username));
                    });
                }

                const asns = await fetch(`${API_URL}/filters/asns`).then(r => r.json());
                if (asns.success) {
                    asns.data.forEach(asn => {
                        $('#asnsFilter').append(new Option(asn, asn));
                    });
                }
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }

        function getFilters() {
            const filters = {};
            
            const countries = $('#countriesFilter').val();
            if (countries && countries.length > 0) filters.countries = countries;
            
            const usernames = $('#usernamesFilter').val();
            if (usernames && usernames.length > 0) filters.usernames = usernames;
            
            const asns = $('#asnsFilter').val();
            if (asns && asns.length > 0) filters.asns = asns;
            
            const dateFrom = $('#dateFrom').val();
            if (dateFrom) filters.date_from = dateFrom;
            
            const dateTo = $('#dateTo').val();
            if (dateTo) filters.date_to = dateTo;
            
            return filters;
        }

        async function applyFilters() {
            currentFilters = getFilters();
            colorIndex = 0;
            await loadData();
        }

        function resetFilters() {
            $('#countriesFilter').val(null).trigger('change');
            $('#usernamesFilter').val(null).trigger('change');
            $('#asnsFilter').val(null).trigger('change');
            $('#dateFrom').val('');
            $('#dateTo').val('');
            currentFilters = {};
            colorIndex = 0;
            loadData();
        }

        async function loadData() {
            $('#loadingOverlay').css('display', 'flex');
            
            try {
                await Promise.all([
                    loadStats(),
                    loadDateChart(),
                    loadCountryChart(),
                    loadUsernameChart(),
                    loadAsnChart()
                ]);
            } finally {
                $('#loadingOverlay').hide();
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFilters)
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalRecords').textContent = data.stats.total_records.toLocaleString();
                    document.getElementById('uniqueIPs').textContent = data.stats.unique_ips.toLocaleString();
                    document.getElementById('uniqueUsers').textContent = data.stats.unique_users.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadDateChart() {
            try {
                const response = await fetch(`${API_URL}/charts/date`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFilters)
                });
                const result = await response.json();
                
                if (!result.success) return;

                if (charts.dateChart) charts.dateChart.destroy();

                const multipleCountries = currentFilters.countries && currentFilters.countries.length > 1;

                if (multipleCountries) {
                    const dateMap = {};
                    result.data.forEach(row => {
                        if (!dateMap[row.date]) dateMap[row.date] = {};
                        dateMap[row.date][row.country] = row.count;
                    });

                    const dates = Object.keys(dateMap).sort();
                    const datasets = currentFilters.countries.map(country => {
                        const color = getNextColor();
                        return {
                            label: country,
                            data: dates.map(date => dateMap[date][country] || 0),
                            borderColor: color,
                            backgroundColor: color + '33',
                            fill: false,
                            tension: 0.4
                        };
                    });

                    const ctx = document.getElementById('dateChart');
                    charts.dateChart = new Chart(ctx, {
                        type: 'line',
                        data: { labels: dates, datasets: datasets },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                } else {
                    const labels = result.data.map(x => x.date);
                    const values = result.data.map(x => x.count);

                    const ctx = document.getElementById('dateChart');
                    charts.dateChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Attacks',
                                data: values,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading date chart:', error);
            }
        }

        async function loadCountryChart() {
            try {
                const response = await fetch(`${API_URL}/charts/country`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFilters)
                });
                const result = await response.json();
                
                if (!result.success || result.data.length === 0) return;

                if (charts.countryChart) charts.countryChart.destroy();

                // Group by date and country
                const dateMap = {};
                const countries = new Set();
                
                result.data.forEach(row => {
                    countries.add(row.country);
                    if (!dateMap[row.date]) dateMap[row.date] = {};
                    dateMap[row.date][row.country] = row.count;
                });

                const dates = Object.keys(dateMap).sort();
                const datasets = Array.from(countries).map(country => {
                    const color = getNextColor();
                    return {
                        label: country,
                        data: dates.map(date => dateMap[date][country] || 0),
                        borderColor: color,
                        backgroundColor: color + '33',
                        fill: false,
                        tension: 0.4
                    };
                });

                const ctx = document.getElementById('countryChart');
                charts.countryChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: dates, datasets: datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true } }
                    }
                });
            } catch (error) {
                console.error('Error loading country chart:', error);
            }
        }

        async function loadUsernameChart() {
            try {
                const response = await fetch(`${API_URL}/charts/username`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFilters)
                });
                const result = await response.json();
                
                if (!result.success || result.data.length === 0) return;

                if (charts.usernameChart) charts.usernameChart.destroy();

                const dateMap = {};
                const usernames = new Set();
                
                result.data.forEach(row => {
                    usernames.add(row.username);
                    if (!dateMap[row.date]) dateMap[row.date] = {};
                    dateMap[row.date][row.username] = row.count;
                });

                const dates = Object.keys(dateMap).sort();
                const datasets = Array.from(usernames).map(username => {
                    const color = getNextColor();
                    return {
                        label: username,
                        data: dates.map(date => dateMap[date][username] || 0),
                        borderColor: color,
                        backgroundColor: color + '33',
                        fill: false,
                        tension: 0.4
                    };
                });

                const ctx = document.getElementById('usernameChart');
                charts.usernameChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: dates, datasets: datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true } }
                    }
                });
            } catch (error) {
                console.error('Error loading username chart:', error);
            }
        }

        async function loadAsnChart() {
            try {
                const response = await fetch(`${API_URL}/charts/asn`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFilters)
                });
                const result = await response.json();
                
                if (!result.success || result.data.length === 0) return;

                if (charts.asnChart) charts.asnChart.destroy();

                const dateMap = {};
                const asns = new Set();
                
                result.data.forEach(row => {
                    asns.add(row.asn_name);
                    if (!dateMap[row.date]) dateMap[row.date] = {};
                    dateMap[row.date][row.asn_name] = row.count;
                });

                const dates = Object.keys(dateMap).sort();
                const datasets = Array.from(asns).map(asn => {
                    const color = getNextColor();
                    return {
                        label: asn,
                        data: dates.map(date => dateMap[date][asn] || 0),
                        borderColor: color,
                        backgroundColor: color + '33',
                        fill: false,
                        tension: 0.4
                    };
                });

                const ctx = document.getElementById('asnChart');
                charts.asnChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: dates, datasets: datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true } }
                    }
                });
            } catch (error) {
                console.error('Error loading ASN chart:', error);
            }
        }
    </script>
</body>
</html>
